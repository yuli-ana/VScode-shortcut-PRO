<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Orbitron:wght@500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5dbe99caa8.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">

    <meta property='og:title' content='VScode shortcut PRO' />
    <meta property='og:image' content='//yuli-ana.github.io/VScode-shortcut-PRO/images/vs-shortcut-pro.jpeg' />
    <meta property='og:description' content='VScode shortcut PRO - JavaScript' />
    <meta property='og:url' content='//yuli-ana.github.io/VScode-shortcut-PRO/' />

    <title>VScode shortcut PRO</title>
</head>

<body>

    <div class="overflowHidden">

        <div class="quizApp">

            <!-- main-section -->
            <main class="main overflowHidden">
                <div class="wrapper">

                    <!-- rules-modal -->
                    <div class="mainRules overflowHidden">
                        <img src="./images/image.jpg" alt="The description of the guiz rules">
                        <a class="btn btnCloseRules" href="">close</a>
                    </div>

                    <!-- counter -->
                    <div class="mainCounter">
                        <p><span class="counter">1</span> / 5</p>
                    </div>

                    <!-- quiz-game -->
                    <div class="row rowCenter">
                        <div class="mainQuiz row rowColumn col col60">
                            <div class="col auto">
                                <h2></h2>
                            </div>
                            <div class="row userAnswer col col75">
                                <div class="col col50"><span class="userInput userInput1"></span></div>
                                <div class="col col50"><span class="userInput userInput2"></span></div>
                            </div>
                            <div class="nextQuestion col col50">
                                <a class="btn btnNext" href="">next</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- modal-intro -->
            <div class="modalIntro">
                <div class="wrapper">
                    <div class="modalLeft overflowHidden"></div>
                    <div class="modalRight overflowHidden">
                        <!-- intro-inner-modal -->
                        <div class="modalIntroTitle row">
                            <div class="auto">
                                <h1><span>VScode</span> <span>shortcut</span> <span>PRO</span></h1>
                                <p>Interactive learning game!</p>
                            </div>
                            <div class="auto">
                                <a class="btn btnStart" href="">start</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- modal-score -->
            <div class="modalScore">
                <div class="wrapper">
                    <!-- score-inner-modal -->
                    <div class="modalScoreTotal">
                        <h3>Your score:</h3>
                        <ul class="scoreList"></ul>
                        <a class="btn btnPlayAgain" href="">play again</a>
                    </div>

                    <div class="modalScoreLeft"></div>
                    <div class="modalScoreRight"></div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./app/index.js"></script>
</body>

</html>
